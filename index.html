</head>
<body>
    <div id="firstdiv">
        <img id="logo" src="./asset/logo.jpg" alt="stockview-logo" />
        <h1>StockView</h1>
        <a class="a">About</a>
        <a class="a">Help</a>
        <a class="a">Features</a>

    </div>
    <div>
        <a id="get" href="#form"><span id="target"></span>Get Started</a>
    </div>
    <div>
        <div class="box left">
            <h2 id="quote">"Learn stocks by watching this <br/><span id="epic">Epic website</span>."</h2>
            <div id="search-bar">
                <img id="search-icon" src="./asset/search-icon-small-png.png"/>
                <ul id="search">
                  <a href="#form">
                    <li><span>Search here...</span></li>
                    <li><span>Tesla</span></li>
                    <li><span>Microsoft</span></li>
                    <li><span>Alibaba</span></li>
                  </a>  
                </ul>
            </div>
            <div class="grid">
                <div><a href="#form"><img class="company" src="./asset/apple.png"/></a></div>
                <div><a href="#form"><img class="company" src="./asset/google.png"/></a></div>
                <div><a href="#form"><img class="company" src="./asset/nvidia.png"/></a></div>
                <div><a href="#form"><img class="company" src="./asset/accenture.png"/></a></div>
            </div>
        </div>

        <img class="stocks" src="./asset/stock1.png"/>
        <img id="stock2" class="stocks" src="./asset/stock2.png"/>
    </div>
    <div id="white">
        <img src="./asset/background.jpeg"/>
    </div>
    <div id="form">
        <h2>Login</h2>
        <input id="email" type="email" name="email" placeholder="Enter Email address" required>
        <input id="pass" type="password" name="" placeholder="Enter Password" minlength="8" required><br>
        <input id="check" type="checkbox" name="remember">
        <label>Remember me</label>
        <a href="#form">Forgot Password ?</a>
        <button><a href="#get">Log in</a></button>
        <div id="line">

        </div>
        <p>Don't have an account ? 
          <a href="#form"> Sign up</a>
        </p><br>
        <h4>Login with</h4>
        <div id="last">
            <img class="liw" src="./asset/1657952641google-logo-png-image.png"/>
            <img class="liw" src="./asset/Facebook_Logo_2023.png"/>
        </div>
    </div>
